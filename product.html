<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>W4-產品</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/product.css">
</head>
<body>
  <div class="container">
    <div id="app" class="container">
        <div class="card shadow" style="width: 100%;">
             <div class="card-header text-white bg-dark text-center h3">
                產品列表
              </div>
            <div class="card-body">
            <div class="text-end">
              <button  type="button"  class="btn btn-secondary rounded-pill" @click="openModal('new')">
                建立新的產品
              </button>
            </div>
            <table class="table mt-4">
              <thead>
                <tr>
                  <th width="120">
                    分類
                  </th>
                  <th>產品名稱</th>
                  <th width="120">
                    原價
                  </th>
                  <th width="120">
                    售價
                  </th>
                  <th width="100">
                    是否啟用
                  </th>
                  <th width="120" class="text-center">
                    編輯
                  </th>
                </tr>
              </thead>
              <tbody>
                        <!-- 使用 v-for 一定要帶上 :key -->
                <tr v-for="item in products" :key="item.id">
                  <td width="120">{{ item.category }}</td>
                  <td>{{ item.title }}</td>
                  <td>
                    {{ item.origin_price }}
                  </td>
                  <td>
                    {{ item.price }}
                  </td>
                  <td>
                    <span v-if="item.is_enabled" class="text-success">啟用</span>
                    <span v-else>未啟用</span>
                  </td>
                  <td>
                    <div class="btn-group">
                      <button type="button" class="btn btn-outline-dark btn-sm" @click="openModal('edit', item)">
                        編輯
                      </button>
                      <button type="button" class="btn btn-outline-danger btn-sm" @click="openModal('delete', item)">
                        刪除
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          </div>
          <!--分頁元件-->
          <div class="d-flex justify-content-center mt-5">
          <pagination :page="pagination" @get-data ="getData"></pagination>
        </div>

          <!-- Modal -->
          <product-modal :temp-product ="tempProduct"  :is-new-product="isNewProduct" @update-product ="updateProduct"></product-modal>
          <delete-product :temp-product ="tempProduct" @delete-product ="deleteProduct"></delete-product>
          <!-- Modal -->
    </div>
    
        <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
          integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
          crossorigin='anonymous'></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
          integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
          crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
          integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
          crossorigin="anonymous"></script>
          <script src="https://unpkg.com/vue@next"></script>
          <script src="./js/product.js" type="module"></script>
</body>
</html>
